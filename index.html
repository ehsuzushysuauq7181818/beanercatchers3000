<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaner Clicker - Christmas Edition</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0C4D4A; /* Dark green background */
            color: #F1F4F1; /* Snowy white text */
            text-align: center;
            padding: 30px;
            background-image: url('https://www.transparenttextures.com/patterns/snowflakes.png'); /* Snowflake pattern */
            background-size: cover;
        }

        /* Game Container */
        .game-container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background-color: #A74E1A; /* Christmas red */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #5B1A1D; /* Dark red border */
        }

        h1 {
            font-size: 2.8em;
            color: #FFFFFF; /* White for header */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        /* Image Styling */
        #erne-image {
            width: 400px;
            height: 400px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            border: 5px solid #4C2C1B; /* Dark brown border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        #erne-image:hover {
            transform: scale(1.1);
        }

        /* Score Display */
        .score {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700; /* Golden color for score */
        }

        /* Upgrade Section */
        .upgrade-section {
            margin-top: 30px;
            background-color: #2F6A58; /* Christmas green */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .upgrade-section p {
            font-size: 1.1em;
        }

        button {
            padding: 10px 20px;
            background-color: #D32F2F; /* Bright red button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #B71C1C; /* Darker red on hover */
        }

        /* Alert Style */
        .alert {
            font-size: 1.1em;
            color: #FF0000; /* Red color for alert */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Beaner Clicker - Christmas Edition</h1>
        <p>Click the erne to earn points and spread some holiday cheer!</p>

        <div class="image-container">
            <!-- Image path is assumed to be in the root or sources folder -->
            <img src="erne.jpg" alt="Erne" id="erne-image">
        </div>

        <div class="score">
            <p>Erne Points: <span id="score">0</span></p>
        </div>

        <div class="upgrade-section">
            <h3>Upgrade Your Clicks</h3>
            <p>Current Upgrade Level: <span id="upgrade-level">1</span></p>
            <p>Cost to Upgrade: <span id="upgrade-cost">10</span> points</p>
            <button id="upgrade-button">Upgrade Click</button>
        </div>

        <!-- Optional: Display alert message if not enough points for upgrade -->
        <div id="alert" class="alert" style="display: none;">
            Not enough points to upgrade!
        </div>
    </div>

    <script>
        // Initial game state
        let score = 0;
        let upgradeLevel = 1;
        let upgradeCost = 10;

        // DOM Elements
        const scoreDisplay = document.getElementById("score");
        const upgradeLevelDisplay = document.getElementById("upgrade-level");
        const upgradeCostDisplay = document.getElementById("upgrade-cost");
        const upgradeButton = document.getElementById("upgrade-button");
        const alertMessage = document.getElementById("alert");
        const erneImage = document.getElementById("erne-image");

        // Click Event: Increase score when the image is clicked
        erneImage.addEventListener("click", () => {
            score += upgradeLevel;
            scoreDisplay.textContent = score;
        });

        // Upgrade Button Event: Upgrade the click power
        upgradeButton.addEventListener("click", () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                upgradeLevel++;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Increase upgrade cost

                // Update the UI
                scoreDisplay.textContent = score;
                upgradeLevelDisplay.textContent = upgradeLevel;
                upgradeCostDisplay.textContent = upgradeCost;

                // Hide alert if upgrade is successful
                alertMessage.style.display = "none";
            } else {
                // Show alert message if not enough points
                alertMessage.style.display = "block";
            }
        });
    </script>

</body>
</html>
